---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snipeit-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      app: snipeit
  replicas: 1
  template:
    metadata:
      labels:
        app: snipeit
    spec:
      containers:
      - name: snipeit
        image: lscr.io/linuxserver/snipe-it:latest
        imagePullPolicy: Always
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "America/Denver"
        - name: APP_URL
          value: https://inventory.sancaktar.net
        - name: APP_TRUSTED_PROXIES
          value: 10.10.8.0/23
        - name: APP_ALLOW_INSECURE_HOSTS
          value: "true"
        - name: MYSQL_PORT_3306_TCP_ADDR
          value: "mysql-service"
        - name: MYSQL_PORT_3306_TCP_PORT
          value: "3306"
        - name: APP_DEBUG
          value: "true"
        - name: MYSQL_DATABASE
          value: snipeit
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: snipeit
              key: user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: snipeit
              key: password
        - name: MAIL_PORT_587_TCP_ADDR
          value: smtp.gmail.com
        - name: MAIL_PORT_587_TCP_PORT
          value: "587"
        - name: MAIL_ENV_FROM_ADDR
          value: "inventory@sancaktar.net"
        - name: MAIL_ENV_FROM_NAME
          value: "Brunswick Inventory"
        - name: MAIL_ENV_USERNAME
          valueFrom:
            secretKeyRef:
              name: snipeit
              key: mail_user
        - name: MAIL_ENV_PASSWORD
          valueFrom:
            secretKeyRef:
              name: snipeit
              key: mail_password
        ports:
        - containerPort: 443
        volumeMounts:
        - mountPath: /data
          name: snipeit-data
      volumes:
      - name: snipeit-data
        nfs:
          server: 10.10.9.14
          path: "/mnt/Storage/apps/snipeit"